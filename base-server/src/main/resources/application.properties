spring.application.name=base-server


spring.datasource.url=jdbc:postgresql://localhost:5432/common-erp
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.gosaint.model
mybatis.type-handlers-package=com.gosaint.typehandler
mybatis.type-aliases.UUID=java.util.UUID
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
mybatis.configuration.jdbc-type-for-null=NULL
# application.properties
#mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
pagehelper.helper-dialect=postgresql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

# JWT配置
app.jwtSecret=YourJWTSecretKeyThatIsAtLeast32CharactersLongForHS512Algorithm
app.jwtExpirationInMs=86400000

server.tomcat.threads.max=500
server.tomcat.threads.min-spare=50


